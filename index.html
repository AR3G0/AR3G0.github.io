<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>GeoAR.js demo</title>
        
        <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
        </script>
    </head>

    <body style='margin: 0; overflow: hidden;'>
        <!--Container for Ar application-->
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:955; displayWidth: 1280; displayHeight: 955; debugUIEnabled: false;'>
            
            <!--A script to call display the photo through the gps camera-->
            <a-image src="./assets/holy-cross_lawn-after-tornado.tif" look-at="[gps-camera]" gps-entity-place="longitude: -97.755900; latitude: 30.230154;">

            <!--This element calculates rotation, position of user and the distance between the user and places.-->
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
